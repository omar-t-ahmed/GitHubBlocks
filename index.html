<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="header">
            <h1>GitHub Blocks</h1>
        </div>

            <img src="./images/luchadortocat.png" alt="Lucha libre cat">
            <img src="./images/saketocat.png" alt="Cat with dragon mask">
            <img src="./images/minertocat.png" alt="Cat holding clay water pot">
        </div>
        <div class="row" id="midrow">
            <img src="./images/daftpunktocat-guy.gif" alt="daft punk cat">
            <img src="./images/murakamicat.png" alt="murakami cat">
        </div>
        <div class="row" id="botrow">
            <img src="./images/grim-repo.jpeg" alt="grim reaper cat">
            <img src="./images/droidtocat.png" alt="droid cat">
        </div>
        <div class="row" id="from">
            <p>Images from <a href="https://octodex.github.com/"> GitHub Octodex </a> </p>
        </div>
    </div>

</html>
